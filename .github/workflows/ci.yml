name: CI

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20.2
          cache: "npm"
      - name: Install Packages
        run: npm ci
      - name: ESLint
        run: npm run lint:eslint

  Test:
    name: Run test codes
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20.2
      - name: Install packages
        run: npm install
      - name: Run test and show coverage
        run: npm test --watchAll=false --coverage
