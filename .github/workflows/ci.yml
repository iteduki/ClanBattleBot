name: CI

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"
      - name: Install Packages
        run: npm ci

  ci:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: ESLint
        run: npm run lint:eslint

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Run test and show coverage
        run: npm test --watchAll=false --coverage
